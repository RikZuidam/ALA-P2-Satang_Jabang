    <script type="text/javascript">
        function optionCheck() {
            var option = document.getElementById("options").value;
            if (option == "0") {
                document.getElementById("1").style.visibility = "hidden";
            }
            if (option == "0") {
                document.getElementById("2").style.visibility = "hidden";
            }
            if (option == "1") {
                document.getElementById("1").style.visibility = "visible";
            }
            if (option == "1") {
                document.getElementById("2").style.visibility = "hidden";
            }
            if (option == "2") {
                document.getElementById("1").style.visibility = "hidden";
            }
            if (option == "2") {
                document.getElementById("2").style.visibility = "visible";
            }
        }
    </script>
    <script>
        var imgArray =

            [

                'images/Foto1.JPG',

                'images/Foto2.JPG',

                'images/Foto3.JPG',

                'images/Foto4.JPG',

            ],

            idx = 0,

            imgDuration = 2500;



        function slideShow(whichDiv) {

            let dv = document.getElementById(whichDiv);



            dv.style.backgroundImage = "url(" + imgArray[idx] + ")";



            idx++;

            if (idx == imgArray.length) {

                idx = 0;

            }



            setTimeout(slideShow, imgDuration, whichDiv);

        }



        slideShow('main'); // start de slideshow, die herhaalt zichzelf 



    </script>
